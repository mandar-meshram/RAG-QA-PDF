<!DOCTYPE html>
<html>
<head>
    <title>Query Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Ask Questions About Your Document</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_question" class="form-label">Your Question</label>
                                {{ form.question }}
                            </div>
                            <button type="submit" class="btn btn-primary">Ask Question</button>
                            <a href="{% url 'upload_document' %}" class="btn btn-secondary">Upload New Document</a>
                        </form>
                        
                        {% if question %}
                        <div class="mt-4">
                            <h5>Question:</h5>
                            <p class="bg-light p-3">{{ question }}</p>
                            
                            <h5>Answer:</h5>
                            <div class="bg-light p-3">
                                {{ answer|linebreaks }}
                            </div>
                            
                            {% if similar_chunks %}
                            <h5 class="mt-3">Relevant Context:</h5>
                            {% for chunk in similar_chunks %}
                                <div class="card mt-2">
                                    <div class="card-body">
                                        <p class="card-text">{{ chunk }}</p>
                                    </div>
                                </div>
                            {% endfor %}
                            {% endif %}
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
